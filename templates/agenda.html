{% extends "model-page.html" %}

{% block content %}
    <div align="center">
    <h2>Agendamentos</h2>
    <ul>
        {% for evento in eventos %}
            <li>{{evento.titulo}} - {{evento.get_data_criacao}}

                ( <a href="evento/?id={{ evento.id }}/"> Editar</a>
                / <a href="evento/delete/{{ evento.id }}/"> Excluir</a> )</li>
        {% endfor %}
    </ul>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    </div>
{% endblock %}
