{% extends "model-page.html" %}

{% block content %}
<div align="center">
<h2>Evento</h2>
<form action="submit" method="POST">{% csrf_token %}
    <label>Titulo</label>
    <input type="number" name="id_evento" value="evento.id" hidden>
    <br>
    <input type="text" name="titulo" size="25" value="{{ evento.titulo }}">
    <br>
    <label>Local do evento</label>
    <br>
    <input type="text" name="local_evento" value="{{ evento.local_evento }}">
    <br>
    <label>Data do evento</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao" rows="5" cols="25">{{ evento.descricao }}</textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
</div>
{% endblock %}
